<section class="hero-section hero-section--gray hero-section--bb-0 hero-section--bt-0">
  <div class="hero-section__container">
    <div class="hero-section__content hero-section__content--bg-gray">
      <div class="hero-section__inner hero-section__inner--content-center">
        <h2>Медичний напрямок</h2>
        <p>
          У наших зусиллях формувати відповідальне до свого здоровʼя покоління.
          Підтримуємо наймолодших українців, які потребують нашої допомоги.
        </p>
        <div class="hero-section__nav hero-section__nav--w-auto pagination">
          <button class="pagination__btn pagination__btn--prev">
            <svg class="icon pagination__icon">
              <use href="/assets/icons.svg#arrow-left"></use>
            </svg>
          </button>
          <button class="pagination__btn pagination__btn--next">
            <svg class="icon pagination__icon">
              <use href="/assets/icons.svg#arrow-right"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="hero-section__image hero-section__image--no-bg">
      <div class="charity-slider hero-section__charity-slider">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="charity-gallery charity-gallery--layout-1">
              <a
                href="assets/images/charity/medical/01-medical-support.jpg"
                class="charity-gallery__link"
                data-fancybox="sport"
              >
                <img
                  loading="lazy"
                  class="charity-gallery__thumb"
                  src="assets/images/charity/medical/01-medical-support.jpg"
                  alt="Підтримка медичного напрямку"
                />
                <span class="charity-gallery__label">Жовтень 2023</span>
              </a>
              <a
                href="assets/images/charity/medical/01-medical-support.jpg"
                class="charity-gallery__link"
                data-fancybox="sport"
              >
                <img
                  loading="lazy"
                  class="charity-gallery__thumb"
                  src="assets/images/charity/medical/02-medical-support.jpg"
                  alt="Підтримка медичного напрямку"
                />
                <span class="charity-gallery__label">Жовтень 2023</span>
              </a>
            </div>
          </div>

          <div class="swiper-slide">
            <div class="charity-gallery charity-gallery--layout-1">
              <a
                href="assets/images/charity/medical/03-medical-support.jpg"
                class="charity-gallery__link"
                data-fancybox="sport"
              >
                <img
                  loading="lazy"
                  class="charity-gallery__thumb"
                  src="assets/images/charity/medical/03-medical-support.jpg"
                  alt="Підтримка медичного напрямку"
                />
                <span class="charity-gallery__label">Листопад 2023</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
