<!-- #region modal appointment -->
<div class="modal" id="modal-appointment">
  <!-- #region modal title -->
  <div class="modal__heading">
    <h3 class="modal__title">Отримати консультацію</h3>
    <button class="modal-close modal__close-btn">
      <svg class="icon modal__close-icon">
        <use href="/assets/icons.svg#cancel" />
      </svg>
    </button>
  </div>
  <!-- #endregion modal title -->

  <!-- #region modal main -->
  <div class="modal__main">
    <!-- #region modal body -->
    <div class="modal__body">
      <!-- #region appointment form -->
      <form class="form appointment-form">
        <div class="form__body">
          <div class="form__row" data-validity-group>
            <div class="fluid-label">
              <span class="fluid-label__title">Клініка</span>
              <select
                class="select nice-select wide fluid-label__control"
                name="clinic"
                data-validation="select"
              >
                <option value="" selected disabled>Оберіть клініку</option>
                <option value="klovsky">Київ, Кловський узвіз, 7а</option>
                <option value="vishhorodska">Київ, Вишгородська, 56/2</option>
                <option value="soborna">Ірпінь, Соборна, 107</option>
              </select>
            </div>
          </div>
          <div class="form__row" data-validity-group>
            <div class="fluid-label">
              <span class="fluid-label__title">Ім'я</span>
              <input
                type="text"
                name="name"
                data-validation="required"
                class="input-text fluid-label__control"
              />
            </div>
          </div>
          <div class="form__row" data-validity-group>
            <div class="fluid-label">
              <span class="fluid-label__title">Телефон</span>
              <input
                type="tel"
                name="tel"
                class="input-text fluid-label__control"
                data-validation="required"
              />
            </div>
          </div>
          <div class="form__row" data-validity-group>
            <label class="input-checkbox">
              <input
                class="input-checkbox__input"
                type="checkbox"
                name="agreement"
                data-validation="checked"
              />
              <span class="input-checkbox__toggle">
                <svg class="icon input-checkbox__icon">
                  <use href="/assets/icons.svg#check-sm" />
                </svg>
              </span>
              <span class="input-checkbox__title">
                Я погоджуюся на обробку моїх персональних даних на підставі
                <a href="#">політики конфідентційності</a>
              </span>
            </label>
          </div>
        </div>
        <div class="form__footer form__footer--center">
          <button class="btn btn--square">Відправити</button>
        </div>
      </form>
      <!-- #endregion appointment form -->
    </div>
    <!-- #endregion modal body -->
  </div>
  <!-- #endregion modal main -->
</div>
<!-- #endregion modal appointment -->
